.flip-box1 {
  display: block;
  margin-left: auto;
  margin-right: auto;
  background-color: transparent;
  width: 250px;
  height: 200px;
   perspective: 1000px;
   
}
.flip-box-inner1 {
  position: absolute;
   width: 250px;
  height: 200px;
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

.flip-box1:hover .flip-box-inner1 {
  transform: rotateY(180deg);
}

.flip-box-front1, .flip-box-back1 {
  position: absolute;
  width: 250px;
  height: 200px;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-box-front1 {
  background-color: #bbb;
  color: black;
}

.flip-box-back1 {
  background-color: #555;
  color: white;
  transform: rotateY(180deg);
}
.p1{
text-align:center;
}
